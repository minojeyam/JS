<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
var text = "";
var i = 0;
while (i < 10) {
    text += "<br>The number is " + i;
    i++;
}
document.getElementById("demo").innerHTML = text;
</script>


<p id="demo1"></p>

<script>
var i = 1;
var x = 1;
while (x<=5) {
    i=i*3;
    document.getElementById("demo1").innerHTML += (i)+"<br>";
    x++;
}
</script>


<p id="demo2"></p>
<script>
var i=0;
var text=" ";
do {
  text += "<br> the number is "+i;
  i++;
}
while (i<10);
document.getElementById("demo2").innerHTML += text+"<br>";

</body>
</html>
