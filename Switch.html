<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Functions</title>
  </head>
  <body>
  <p id="demo31"></p>
  <script>
  var grade=["A","B","C","F"];
  var i;
  for(i = 0, l=grade.length; i < l; i++){
  switch(grade[i])
    {
  case "A":
  document.write("Very Good <br/>");
  break;
  case "B":
  document.write("Good <br/>");
  break;
  case "C":
  document.write("Improve your self <br/>");
  break;
  case "F":
  document.write("Not Good <br/>");
  break;
  default:
  grade="Unknown";
  }
}
  </script>
  </body>
  </html>
