<html>
<head>
  <title>Math</title>
</head>
<body>
  <p id="demo"></p>
  <script>
  document.getElementById("demo").innerHTML = Math.round(4.4);
  </script>
  <p id="demo1"></p>
  <script>
  document.getElementById("demo1").innerHTML = Math.pow(2,4);
  </script>
  <p id="demo2"></p>
  <script>
  document.getElementById("demo2").innerHTML = Math.sqrt(25);
  </script>
  <p id="demo3"></p>
  <script>
  document.getElementById("demo3").innerHTML = Math.abs(-4.4);
  </script>
  <p id="demo4"></p>
  <script>
  document.getElementById("demo4").innerHTML = Math.ceil(4.2)+"<br>"+
  Math.ceil(4.9);
  </script>
  <p id="demo5"></p>
  <script>
  document.getElementById("demo5").innerHTML = Math.floor(4.4)+"<br>"+
  Math.floor(4.8);
  </script>
  <p id="demo6"></p>
  <script>
  document.getElementById("demo6").innerHTML = Math.min(0,8,-13,85,-100);
  </script>
  <p id="demo7"></p>
  <script>
  document.getElementById("demo7").innerHTML = Math.max(0,8,-13,85,-100);
  </script>
</body>
</html>
